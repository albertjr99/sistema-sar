{% extends 'base.html' %}
{% block conteudo %}
<h2>Painel da Gerência</h2>

<div class="mb-3">
  <form class="row g-2" id="formNovo">
    <div class="col-md-3"><input name="numero" class="form-control" placeholder="Nº Processo" required></div>
    <div class="col-md-3"><input name="titulo" class="form-control" placeholder="Título" required></div>
    <div class="col-md-2">
      <select name="prioridade" class="form-select">
        <option>baixa</option><option selected>media</option><option>alta</option><option>critica</option>
      </select>
    </div>
    <div class="col-md-3">
      <select name="analista" class="form-select">
        <option value="">(sem destinação)</option>
        {% for a in analistas %}<option>{{ a.primeiro_nome }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-1 d-grid"><button class="btn btn-primary">Criar</button></div>
  </form>
</div>

<div class="table-responsive">
  <table class="table table-sm align-middle">
    <thead>
      <tr>
        <th>#</th><th>Número</th><th>Título</th><th>Analista</th><th>Status</th><th class="no-print">Atribuir</th>
      </tr>
    </thead>
    <tbody>
      {% for p in processos %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.numero }}</td>
        <td>{{ p.titulo }}</td>
        <td>{{ p.analista.primeiro_nome if p.analista else '-' }}</td>
        <td>{{ p.status }}</td>
        <td class="no-print">
          <div class="input-group input-group-sm">
            <select class="form-select atribuir-select" data-id="{{ p.id }}">
              <option value="">(sem)</option>
              {% for a in analistas %}
                <option {% if p.analista and p.analista.id == a.id %}selected{% endif %}>{{ a.primeiro_nome }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-outline-primary atribuir-btn" data-id="{{ p.id }}">OK</button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% raw %}
<script>
// criar novo processo
document.getElementById('formNovo').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const r = await fetch('{{ url_for("criar_processo") }}', { method: 'POST', body: fd });
  const j = await r.json();
  if (j.ok) location.reload(); else alert(j.erro || 'Falha ao criar');
});
// atribuir analista
document.querySelectorAll('.atribuir-btn').forEach(btn => {
  btn.addEventListener('click', async (e) => {
    e.preventDefault();
    const id = e.currentTarget.dataset.id;
    const sel = document.querySelector(`.atribuir-select[data-id='${id}']`);
    const nome = sel.value;
    const fd = new FormData(); fd.append('analista', nome);
    const r = await fetch(`/gerencia/processo/${id}/atribuir`, { method: 'POST', body: fd });
    const j = await r.json();
    if (j.ok) location.reload(); else alert(j.erro || 'Falha ao atribuir');
  });
});
</script>
{% endraw %}
{% endblock %}
