<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SAR</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Sair</a>
    </div>
  </div>
</nav>

<div class="container py-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for c, m in messages %}
        <div class="alert alert-{{ c }} mb-3">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block conteudo %}{% endblock %}
</div>

<script>
  try {
    const socket = io();
    socket.on('stats_update', (payload) => {
      document.dispatchEvent(new CustomEvent('stats_update', { detail: payload }));
    });
  } catch(e) {}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
